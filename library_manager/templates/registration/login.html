<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body>
    {% extends "base.html" %}

    {% block title %}Login{% endblock %}

    {% block content %}
    <!-- templates/registration/login.html -->
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Log In</button>
    </form> 
    {% endblock %}
</body>
</html>
