<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    {% extends "base.html" %}

    {% block title %}List of All Books{% endblock %}

    {% block content %}
    
    <button><a style="text-decoration: none; color: black;" href="/books/create/">Add Book</a></button>
    <div style="display: grid; grid-template-columns: auto auto auto auto;">
    {% for book in books %}
        <div>
            <h2><a href={% url 'book_details' book.id %}>{{ book.title }}</a></h2>
        </div>
    {% endfor %}
    </div>
    <p>view count {{ count }}</p>
    {% endblock %}
</body>
</html>
