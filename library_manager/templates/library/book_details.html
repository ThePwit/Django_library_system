<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    {% extends "base.html" %}

    {% block title %}{{ book.title }}{% endblock %}
    
    {% block content %}
        <div>
            <p>Author: {{ book.authorid }}</p>
            <p>Publisher: {{ book.publisherid }}</p>
            <p>ISBN: {{ book.isbn }}</p>
            <p>Genre: {{ book.genreid }}</p>
        </div>
    {% endblock %}
</body>
</html>
